<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different Modals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Trigger Buttons -->
    <div class="modal-triggers">
      <button class="trigger-btn" data-modal="login">
        üë§ Login Modal
        <span>Modern authentication form</span>
      </button>

      <button class="trigger-btn" data-modal="image">
        üñºÔ∏è Image Modal
        <span>Lightbox style gallery</span>
      </button>

      <button class="trigger-btn" data-modal="notification">
        üîî Notification Modal
        <span>Toast notifications</span>
      </button>

      <button class="trigger-btn" data-modal="payment">
        üí≥ Payment Modal
        <span>Secure payment form</span>
      </button>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal">
      <div class="login-modal">
        <button class="close-modal">√ó</button>
        <div class="modal-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue</p>
        </div>
        <form class="login-form">
          <input type="email" placeholder="Email" class="login-input" />
          <input type="password" placeholder="Password" class="login-input" />
          <button class="login-btn">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal-overlay" id="image-modal">
      <div class="image-modal">
        <button class="close-modal">√ó</button>
        <img
          src="https://plus.unsplash.com/premium_photo-1730980474802-28f5fb1e10f6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D"
          alt="Modal Image"
          class="modal-image"
        />
      </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal-overlay" id="notification-modal">
      <div class="notification-modal">
        <span class="icon">‚úì</span>
        <div>
          <h3>Success!</h3>
          <p>Your changes have been saved successfully.</p>
        </div>
        <button class="close-modal">√ó</button>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="payment-modal">
      <div class="payment-modal">
        <button class="close-modal" style="color: #333">√ó</button>
        <div class="modal-header">
          <h2>Payment Details</h2>
          <p>Complete your purchase</p>
        </div>
        <form>
          <input type="text" placeholder="Card Number" class="card-input" />
          <div style="display: flex; gap: 1rem">
            <input type="text" placeholder="MM/YY" class="card-input" />
            <input type="text" placeholder="CVC" class="card-input" />
          </div>
          <button class="login-btn">Pay Now</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
