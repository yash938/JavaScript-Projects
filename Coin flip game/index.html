<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      .coin {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .coin.flipping {
        animation: flip 1.2s ease-in-out;
      }
      .coin-face {
        backface-visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .coin-heads {
        transform: rotateY(0deg);
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      }
      .coin-tails {
        transform: rotateY(180deg);
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen flex items-center justify-center"
  >
    <div
      class="container mx-auto max-w-md p-6 bg-white rounded-2xl shadow-2xl text-center"
    >
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Coin Flip Game</h1>

      <div class="relative w-48 h-48 mx-auto mb-6 perspective-1000">
        <div id="coin" class="coin relative w-full h-full cursor-pointer">
          <div
            class="coin-face coin-heads rounded-full flex items-center justify-center absolute"
          >
            <span class="text-4xl font-bold text-white">H</span>
          </div>
          <div
            class="coin-face coin-tails rounded-full flex items-center justify-center absolute"
          >
            <span class="text-4xl font-bold text-white">T</span>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <p id="result" class="text-xl font-semibold text-gray-700 h-8"></p>
      </div>

      <div class="flex justify-center space-x-4">
        <button
          id="flipBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Flip Coin
        </button>
        <button
          id="resetBtn"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Reset
        </button>
      </div>

      <div class="mt-6">
        <p id="stats" class="text-gray-600">Heads: 0 | Tails: 0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
